    @keyframes shimmer {
      0% { background-position: -200% center; }

    .anim-delay-400 { animation-delay: 0.4s; }

        root.classList.remove('dark');

        root.classList.add('dark'); // Default to dark if not set or explicitly 'dark'

    // START: Content from ThemeContext.tsx
    const ThemeContext = createContext(undefined);

    const ThemeProvider = ({ children }) => {
      const [theme, setTheme] = useState(() => {
        if (typeof window !== 'undefined') {
          const storedTheme = localStorage.getItem('theme');
          if (storedTheme && (storedTheme === 'light' || storedTheme === 'dark')) {
            return storedTheme;
          }
        }
        return 'dark'; // Default to dark theme
      });

      useEffect(() => {
        if (typeof window !== 'undefined') {
          const root = window.document.documentElement;
          if (theme === 'dark') {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark');
          }
          localStorage.setItem('theme', theme);
        }
      }, [theme]);

      const toggleTheme = () => {
        setTheme((prevTheme) => (prevTheme === 'light' ? 'dark' : 'light'));
      };

      return (
        <ThemeContext.Provider value={{ theme, toggleTheme }}>
          {children}
        </ThemeContext.Provider>
      );
    };

    const useTheme = () => {
      const context = useContext(ThemeContext);
      if (!context) {
        throw new Error('useTheme must be used within a ThemeProvider');
      }
      return context;
    };
    // END: Content from ThemeContext.tsx

    // START: Content from components/TaskManZeroCpu.tsx
    const TaskManZeroCpu = ({ className = "" }) => {

          <rect x="6" y="48" width="3" height="14" rx="1.5" className="fill-sky-500 dark:fill-sky-400" />

          ))}

            <line key={`v-${i}`} x1={75 + (i * 230 / 6)} y1="115" x2={75 + (i * 230 / 6)} y2="180" className="stroke-slate-200 dark:stroke-slate-600/70" strokeWidth="0.5" />
          ))}
          
          <polyline 
            points="80,175 115,175 150,175 185,175 220,175 255,175 290,175" 
            className="fill-none stroke-sky-500 dark:stroke-sky-400"

            strokeLinecap="round"

    // END: Content from components/TaskManZeroCpu.tsx

    // START: Content from components/ThemeToggleButton.tsx
    const ThemeToggleButton = () => {
      const { theme, toggleTheme } = useTheme();
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const menuRef = useRef(null);

      const SunIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-5 h-5">
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
        </svg>
      );

      const MoonIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-5 h-5">
          <path strokeLinecap="round" strokeLinejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21c3.089 0 5.897-1.456 7.752-3.752z" />
        </svg>
      );

      const DotsIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
          <path strokeLinecap="round" strokeLinejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
        </svg>
      );

      useEffect(() => {
        const handleClickOutside = (event) => {
          if (menuRef.current && !menuRef.current.contains(event.target)) {
            setIsMenuOpen(false);
          }
        };
        if (isMenuOpen) {
          document.addEventListener('mousedown', handleClickOutside);
        }
        return () => {
          document.removeEventListener('mousedown', handleClickOutside);
        };
      }, [isMenuOpen]);

      return (
        <div className="relative" ref={menuRef}>

              aria-orientation="vertical"
              aria-labelledby="menu-button"

              <div className="py-1" role="none">

                    toggleTheme();
                    setIsMenuOpen(false);
                  }}

                    Cambiar a Tema {theme === 'light' ? 'Oscuro' : 'Claro'} (Beta)
                  </span>
                </button>
              </div>
            </div>
          )}
        </div>
      );
    };
    // END: Content from components/ThemeToggleButton.tsx

    // START: Content from components/Navbar.tsx
    const Navbar = () => {
      return (

    const PaymentModal = ({ isOpen, onClose, edition }) => {
      const COUNTRIES = ["México", "España", "Argentina", "Colombia", "Perú", "Chile", "Ecuador", "Otro"];
      const [email, setEmail] = useState('');
      const [selectedCountry, setSelectedCountry] = useState(COUNTRIES[0]);
      const [isConfirmed, setIsConfirmed] = useState(false);
      const [isProcessing, setIsProcessing] = useState(false);
      const [confirmationData, setConfirmationData] = useState(null);

      useEffect(() => {
        if (isOpen) {
          setIsConfirmed(false);
          setEmail(''); 
          setSelectedCountry(COUNTRIES[0]); 
          setIsProcessing(false);
          setConfirmationData(null);
        }
      }, [isOpen]);

      if (!isOpen) {
        return null;
      }

      const handleConfirmPayment = async (e) => {
        e.preventDefault();
        if (!email) return;
        setIsProcessing(true);

        try {
          if (!process.env.API_KEY || process.env.API_KEY === 'YOUR_API_KEY_HERE') {
            throw new Error("API key not configured.");
          }
          const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
          
          const prompt = `You are a payment processing service for a fictional OS called OptiWin. A user is purchasing an edition.
User email: ${email}
User country: ${selectedCountry}
Edition: ${edition.name}
Price: ${edition.price}

Your task is to:
1. Generate a unique, realistic-looking transaction ID. It should start with "OW-CASH-" followed by 8 random alphanumeric characters.
2. Create a short, friendly confirmation message for the user that mentions their purchase and confirms the email address where instructions will be sent.

Respond ONLY with a valid JSON object in the following format, with no additional text, explanation, or markdown fences:
{
  "transactionId": "string",
  "confirmationMessage": "string"
}`;
          
          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash-preview-04-17",
            contents: prompt,
            config: {
              responseMimeType: "application/json",
              temperature: 0.7,
            },
          });

          let jsonStr = response.text.trim();
          const fenceRegex = /^```(\w*)?\s*\n?(.*?)\n?\s*```$/s;
          const match = jsonStr.match(fenceRegex);
          if (match && match[2]) {
            jsonStr = match[2].trim();
          }
          
          const parsedData = JSON.parse(jsonStr);
          setConfirmationData(parsedData);
          setIsConfirmed(true);

        } catch (error) {
          console.error("Error generating payment slip with Gemini:", error);
          // Fallback to a generic confirmation on error
          setConfirmationData({
              transactionId: `ERR-MANUAL-${Date.now()}`,
              confirmationMessage: `Tu pedido para ${edition.name} fue recibido. Se enviarán instrucciones a ${email} en breve.`,
          });
          setIsConfirmed(true);
        } finally {
          setIsProcessing(false);
        }
      };

      const handleOverlayClick = (e) => {
        if (e.target === e.currentTarget) {
          onClose();
        }
      };
      
      useEffect(() => {
        const handleKeyDown = (event) => {
          if (event.key === 'Escape') {
            onClose();
          }
        };

        if (isOpen) {
          document.addEventListener('keydown', handleKeyDown);
        }

        return () => {
          document.removeEventListener('keydown', handleKeyDown);
        };
      }, [isOpen, onClose]);

      const editionHighlightClass = edition.highlightTextColor || edition.borderColor;

      let confirmButtonFocusRingClass = '';
      if (edition.id === 'pro') {
        confirmButtonFocusRingClass = 'focus:ring-violet-400';
      } else if (edition.id === 'enterprise') {
        confirmButtonFocusRingClass = 'focus:ring-emerald-400';

        confirmButtonFocusRingClass = 'focus:ring-sky-400';

          onClick={handleOverlayClick}
          aria-modal="true"
          role="dialog"

          <div className="bg-white dark:bg-slate-800 p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-lg transform transition-all duration-300 ease-out scale-100 opacity-100"

          >
            {!isConfirmed ? (
              <>
                <div className="flex justify-between items-center mb-6">

                  <button 
                    onClick={onClose} 
                    disabled={isProcessing}
                    className="text-slate-500 dark:text-slate-400 hover:text-sky-500 dark:hover:text-sky-400 transition-colors focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-slate-800 disabled:opacity-50"
                    aria-label="Cerrar modal de pago"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-7 h-7">
                      <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>

                <div className="mb-4">
                  <p className="text-lg text-slate-700 dark:text-slate-200">Estás seleccionando: <strong className={editionHighlightClass}>{edition.name}</strong></p>

                </div>

                <form onSubmit={handleConfirmPayment}>
                  <div className="mb-4">
                    <label htmlFor="email" className="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1">Correo Electrónico:</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      value={email}
                      onChange={(e) => setEmail(e.target.value)}
                      required
                      disabled={isProcessing}
                      className="w-full bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 text-slate-900 dark:text-slate-100 rounded-md p-3 focus:ring-sky-500 focus:border-sky-500 transition-colors disabled:opacity-70"
                      placeholder="tu@correo.com"
                      aria-describedby="email-description"
                    />
                  </div>
                  <div className="mb-6">
                    <label htmlFor="country" className="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-1">País de Residencia:</label>
                    <select
                      id="country"
                      name="country"
                      value={selectedCountry}
                      onChange={(e) => setSelectedCountry(e.target.value)}
                      disabled={isProcessing}
                      className="w-full bg-gray-50 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 text-slate-900 dark:text-slate-100 rounded-md p-3 focus:ring-sky-500 focus:border-sky-500 transition-colors disabled:opacity-70"
                    >
                      {COUNTRIES.map(country => (
                        <option key={country} value={country}>{country}</option>

                  </div>

                    className={`w-full py-3 px-6 rounded-lg font-semibold transition-colors duration-300 ${edition.buttonClasses} shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-slate-800 ${confirmButtonFocusRingClass} disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center`}
                  >
                    {isProcessing ? (
                      <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                    ) : null}
                    {isProcessing ? 'Procesando...' : 'Confirmar Pedido y Generar Talón'}
                  </button>
                </form>
              </>
            ) : (
              <div className="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-16 h-16 text-emerald-500 dark:text-emerald-400 mx-auto mb-4">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 className="text-2xl font-bold text-emerald-600 dark:text-emerald-400 mb-3">¡Pedido Confirmado!</h2>
                <p className="text-slate-700 dark:text-slate-200 mb-4">
                  {confirmationData?.confirmationMessage || `Tu talón de pago para ${edition.name} ha sido generado.`}
                </p>

                  </div>

                <p className="text-slate-600 dark:text-slate-300 text-sm mb-6">
                  Por favor, guarda el ID de transacción. Revisa tu bandeja de entrada (y la de spam) para ver las instrucciones de pago completas.

                >
                  Entendido
                </button>
              </div>
            )}
          </div>
        </div>
      );
    };

          )}
          <TermsModal 
            isOpen={isTermsModalOpen} 
            onClose={handleCloseTermsModal} 
          />
        </div>
      );
    };

    const App = () => {
      return (
        <ThemeProvider>
          <AppContent />
        </ThemeProvider>
      );
    };
    // END: Content from App.tsx

    // START: Content from index.tsx (Main app rendering logic)
    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }

    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <StrictMode>
        <App />
      </StrictMode>
    );
    // END: Content from index.tsx
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
